<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body{
            height: 200vh;
        }
    </style>
</head>
<body>
    
    <h2>An inline frame is used to embed another document within the current HTML document.</h2>

    <iframe src="https://www.google.com" height="500" width="500" frameborder="0"></iframe>


    <h1>Maps</h1>
    <iframe id="inlineFrameExample"
    title="Inline Frame Example"
    width="500"
    height="300"
    src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik">
    </iframe>


    <iframe src="https://www.wikipedia.org" width="600px" height="500px"></iframe>







</body>
</html>
