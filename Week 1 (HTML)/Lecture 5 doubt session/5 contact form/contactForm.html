<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="container">

            <h1>Welcome to the world of alpha</h1>


            <form action="">

                <label for="firstName">Name </label>
                <input type="text" name="name" id="firstName" placeholder="Enter your name">

                <br>

                <label for="email">Email </label>
                <input type="email" name="email" id="email" placeholder="Enter your email address">

                <br>

                <label for="contact">Contact us</label>
                <input type="number" id="contact" name="contact">


                <br>

                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nottosay">Not to say</option>
                </select>

                <br>


                <label for="dob">D.O.B</label>
                <input type="date" id="dob" name="date">

                <br>


                <span>Rating </span>
                <input type="radio" name="rating" id="rating1" value="1">
                <label for="rating1">1</label>
                <input type="radio" name="rating" id="rating2" value="2">
                <label for="rating2">2</label>
                <input type="radio" name="rating" id="rating3" value="3">
                <label for="rating3">3</label>
                <input type="radio" name="rating" id="rating4" value="4">
                <label for="rating4">4</label>
                <input type="radio" name="rating" id="rating5" value="5">
                <label for="rating5">5</label>



                <br>


                <label for="msg">Enter your message</label><br>
                <textarea name="message" id="msg" cols="30" rows="10" placeholder="Write your message"></textarea>


                <br>

                <input type="button" value="Submit" name="button" id="submit">
                <input type="button" value="Reset" name="button" id="reset">



            </form>

            <br><br>


            <footer>
                <h3>Contact us</h3>
                <a href="mailto:helloji@gmail.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" width="20" height="20" alt="gmail">
                </a>    
                <a href="tel:98765432" target="_blank">
                    <img src="https://iconsplace.com/wp-content/uploads/_icons/0000ff/256/png/phone-icon-2-256.png" width="20" height="20" alt="ph no.">
                </a>        
                <a href="https://www.linkdin.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" width="20" height="20" alt="linkdin">
                </a>
                <a href="https://www.github.com" target="_blank">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="20" height="20" alt="github">
                </a>
            </footer>







        </div>

    </div>













</body>
</html>
